<!DOCTYPE html>
<html>
<head>
    <title>Movie Rating App - Results</title>
    <style>
        *{
            margin: 0;
            padding: 0'
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #5BAFBB;
            font-family: 'Popins', sans-serif;
        }

        .container {
            color: #000;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3)
        }

        h1 {
            color: #333333;
            text-align: center;
            padding-bottom: 1rem;
        }

        .result-info {
            margin-bottom: 20px;
        }

        .result-label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #555555;
        }

        .result-value {
            font-size: 16px;
            color: #333333;
        }
        .new-search{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #0088cc;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
        }
        .new-search:hover{
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Rating App - Results</h1>
        <div class="result-info">
            <span class="result-label">Movie Name:</span>
            <span class="result-value">{{ name }}</span>
        </div>
        <div class="result-info">
            <span class="result-label">IMDb Rating:</span>
            <span class="result-value">{{ imdb_rating }}</span>
        </div>
        <div class="result-info">
            <span class="result-label">Rotten Tomatoes Rating:</span>
            <span class="result-value">{{ rt_rating }}%</span>
        </div>
        <form action='/' method="GET">
            <button class="new-search" type="submit">New Seach</button>
        </from>
    </div>  
</body>
</html>
