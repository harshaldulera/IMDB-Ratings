<!DOCTYPE html>
<html>
<head>
    <title>Movie Rating App</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #555555;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        .form-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #0088cc;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Rating App</h1>
        <form action="/result" method="POST">
            <div class="form-group">
                <label class="form-label">Enter the name of the movie:</label>
                <input class="form-input" type="text" name="movie_name" required>
            </div>
            <button class="form-submit" type="submit">Get Ratings</button>
        </form>
    </div>
</body>
</html>
